import org.gradle.api.file.DuplicatesStrategy

plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}


group = 'io.dscope'
version = '0.5.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile).configureEach {
    options.fork = true
    options.forkOptions.jvmArgs = ["-Xmx4g"]
}

repositories {
    mavenLocal()
    mavenCentral()
}


jar {
    manifest {
        attributes('Implementation-Title': 'dscope-rosettanet-jakarta-jaxb',
                   'Implementation-Version': project.version)
    }

    archiveBaseName = 'dscope-rosettanet-jakarta-jaxb'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'dscope-rosettanet-jakarta-jaxb',
                   'Implementation-Version': project.version)
    }

    archiveBaseName = 'dscope-rosettanet-jakarta-jaxb-with-dependencies'
    archiveClassifier.set('all')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    exclude('module-info.class')
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register("prepareCentralBundle", Zip) {
    dependsOn("publishToMavenLocal", "signMavenJavaPublication")

    archiveBaseName.set("central-bundle")
    destinationDirectory.set(layout.buildDirectory.dir("central-upload"))

    // Build Maven repo folder structure: io/dscope/.../0.5.0
    def groupPath = project.group.toString().replace('.', '/')
    def artifactPath = "${groupPath}/${project.name}/${project.version}"

    def mavenLocalDir = new File(System.getProperty("user.home"), ".m2/repository")
    def localArtifactDir = new File(mavenLocalDir, artifactPath)

    doFirst {
        if (!localArtifactDir.exists()) {
            throw new GradleException("Expected artifacts not found in local Maven repository at ${localArtifactDir}. Run publishToMavenLocal first.")
        }

        def baseFiles = [
            "${project.name}-${project.version}.pom",
            "${project.name}-${project.version}.jar",
            "${project.name}-${project.version}-sources.jar",
            "${project.name}-${project.version}-javadoc.jar"
        ]

        baseFiles.each { fileName ->
            def artifactFile = new File(localArtifactDir, fileName)
            if (!artifactFile.exists()) {
                throw new GradleException("Missing expected artifact ${artifactFile}. Ensure publishToMavenLocal succeeded.")
            }

            [['MD5', 'md5'], ['SHA-1', 'sha1']].each { algoPair ->
                def algorithm = algoPair[0]
                def extension = algoPair[1]
                def checksumFile = new File(localArtifactDir, "${fileName}.${extension}")
                if (!checksumFile.exists()) {
                    ant.checksum(file: artifactFile, algorithm: algorithm, fileext: ".${extension}")
                }
            }
        }
    }

    from(localArtifactDir) {
        include "${project.name}-${project.version}.pom"
        include "${project.name}-${project.version}.pom.asc"
        include "${project.name}-${project.version}.pom.md5"
        include "${project.name}-${project.version}.pom.sha1"
        include "${project.name}-${project.version}.jar"
        include "${project.name}-${project.version}.jar.asc"
        include "${project.name}-${project.version}.jar.md5"
        include "${project.name}-${project.version}.jar.sha1"
        include "${project.name}-${project.version}-sources.jar"
        include "${project.name}-${project.version}-sources.jar.asc"
        include "${project.name}-${project.version}-sources.jar.md5"
        include "${project.name}-${project.version}-sources.jar.sha1"
        include "${project.name}-${project.version}-javadoc.jar"
        include "${project.name}-${project.version}-javadoc.jar.asc"
        include "${project.name}-${project.version}-javadoc.jar.md5"
        include "${project.name}-${project.version}-javadoc.jar.sha1"
        into artifactPath
    }
}


tasks.withType(Javadoc).configureEach {
    options.addStringOption('Xdoclint:none', '-quiet')
}

test {
    useJUnitPlatform()
    def pipFilter = System.getProperty('descriptive.pip') ?: project.findProperty('descriptive.pip')
    if (pipFilter) {
        systemProperty 'descriptive.pip', pipFilter.toString()
    }

    def versionFilter = System.getProperty('descriptive.version') ?: project.findProperty('descriptive.version')
    if (versionFilter) {
        systemProperty 'descriptive.version', versionFilter.toString()
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            //artifact tasks.named('fatJar')

            pom {
                name = 'dscope-rosettanet-jakarta-jaxb'
                description = 'RosettaNet JAXB bindings packaged for Jakarta runtimes.'
                url = 'https://github.com/dscope-io/RosettaNetJakartaJAXB'
                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id = 'dscope-io'
                        name = 'DScope Development Team'
                        email = 'dev@dscope.io'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/dscope-io/RosettaNetJakartaJAXB.git'
                    developerConnection = 'scm:git:ssh://git@github.com:dscope-io/RosettaNetJakartaJAXB.git'
                    url = 'https://github.com/dscope-io/RosettaNetJakartaJAXB'
                }
            }
        }
    }
    repositories {
        maven {
            name = "OSSRH"
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/rest/v1/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = project.findProperty("ossrhUsername") ?: System.getenv("OSSRH_USERNAME")
                password = project.findProperty("ossrhPassword") ?: System.getenv("OSSRH_PASSWORD")
            }
        }
    }
}

signing {
    def signingKey = project.findProperty("signingKey") ?: System.getenv("SIGNING_KEY")
    def signingPassword = project.findProperty("signingPassword") ?: System.getenv("SIGNING_PASSWORD")
    
    if (signingKey && signingPassword) {
        useInMemoryPgpKeys(signingKey, signingPassword)
        sign publishing.publications.mavenJava
    }
    //required { gradle.taskGraph.hasTask("publish") }
}

tasks.register('install') {
    group = 'publishing'
    description = 'Publishes the library to the local Maven repository.'
    dependsOn tasks.named('publishToMavenLocal')
}

dependencies {
    // Jakarta JAXB stack for Java 21+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:4.0.4"
    implementation "org.glassfish.jaxb:jaxb-runtime:4.0.5"

    // JUnit Jupiter test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
    testImplementation 'org.xmlunit:xmlunit-core:2.9.1'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.slf4j:slf4j-api:2.0.16'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.16'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.11.3'
}

